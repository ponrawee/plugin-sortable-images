<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Example</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://unpkg.com/jspsych@7.3.1/css/jspsych.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="styles/jspsych-sortable-images.css">
		<script src="https://unpkg.com/jspsych@7.3.1"></script>
		<script src="../dist/index.browser.js"></script>
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<script>
			let jsPsych = initJsPsych({
				on_finish: () => {
					jsPsych.data.displayData()
				}
			})			
			var images = ["images/blue_wug.png","images/green_wug.png","images/orange_wug.png","images/purple_wug.png","images/skyblue_wug.png","images/yellow_wug.png", "images/gray_wug.png","images/lightgreen_wug.png","images/pink_wug.png","images/red_wug.png","images/white_wug.png"]
			jsPsych.run([{
				type: jsPsychSortableImages,
				prompt: "In this example, there are three categories (category_count: 3), and no minimum number of members in each category (min_per_category: 0), so some categories can be empty.",
				images: images,
				category_count: 3,
				min_per_category: 0
			}])

		</script>
	</body>
</html>
